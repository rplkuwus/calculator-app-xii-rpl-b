<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Calculator </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href=" css/style.css">
</head>
<body>
    <!--bagian container calculator-->
    <div class="calculator">
        <header class="header">
            <!--bagian elemen input untuk tampilan hasil-->
            <img src="assests/Images/logo.PNG" alt="logo" class="logo" >
           <h1> My Calculator</h1>
        </header>
        <input type="text" class="display" id="display" disabled>

        <!-- bagian elemen button (tombol)-->
        <div class="buttons">
            <button onclick="clearDisplay()" class="clear">C </button>
            <button onclick="square()"> X2 </button>
            <button onclick="powerN()"> Xn </button>
            <button onclick="squareRoot()"> âˆš2 </button>
            <button onclick="precentage()"> % </button>
            <button onclick="modulus()"> MOD </button>
            <button onclick="integerDIvisio()"> DIV </button>
            <button onclick="appendToDisplay('+')" class="operator"> + </button>
            <button onclick="appendToDisplay('7')"> 7 </button>
            <button onclick="appendToDisplay('8')"> 8 </button>
            <button onclick="appendToDisplay('9')"> 9 </button>
            <button onclick="appendToDisplay('-')" class="operator"> - </button>
            <button onclick="appendToDisplay('4')"> 4 </button>
            <button onclick="appendToDisplay('5')"> 5 </button>
            <button onclick="appendToDisplay('6')"> 6 </button>
            <button onclick="appendToDisplay('*')" class="operator"> * </button>
            <button onclick="appendToDisplay('1')"> 1 </button>
            <button onclick="appendToDisplay('2')"> 2 </button>
            <button onclick="appendToDisplay('3')"> 3 </button>
            <button onclick="appendToDisplay('/')" class="operator"> / </button>
            <button onclick="appendToDisplay('0')"> 0 </button>
            <button onclick="appendToDisplay('.')"> . </button>
            <button onclick="calculateResult()" class="equal"> = </button>
        </div>
        <!--bagian footer-->
        <footer class="footer">
            <p> creted by Forin | copyright 2025</p>
        </footer>
        <div class="footer-line"> </div> <!-- menambah garis bagian bawah-->
    </div>

    <script src="js/script.js"></script>
</body>
</html>
