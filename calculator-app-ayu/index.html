<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--bagian container calculator-->
    <div class="calculator">
        <header class="header">
            <img src="Assets/imagges/Capture.PNG" alt="logo" class="logo">
        <h2>my calculator</h2>
        </header>
    
        <!--bagian elemen input untuk tampilkan hasil-->
        <input  type="text" class="display" id="display" disabled>

        <!--bagian elemen button (tombol)-->
        <div class="buttons">
            <button onclick="clearDisplay()"class="clear">C</button>
            <button onclick="square()" >x^</button>
            <button onclick="powerN()">x^n</button>
            <button onclick="squareRoot()" >âˆš</button>
            <button onclick="percentage()" >%</button>
            <button onclick="modulus()" >MOD</button>
            <button onclick="integerDivision()" >DIV</button>
            <button onclick="oppenToDisplay('+')" class="operator">+</button>
            <button onclick="oppenToDisplay('7')" > 7 </button>
            <button onclick="oppenToDisplay('8')" > 8 </button>
            <button onclick="oppenToDisplay('9')" > 9 </button>
            <button onclick="oppenToDisplay('-')" class="operator" > - </button>
            <button onclick="oppenToDisplay('4')" > 4 </button>
            <button onclick="oppenToDisplay('5')" > 5 </button>
            <button onclick="oppenToDisplay('6')" > 6 </button>
            <button onclick="oppenToDisplay('*')" class="operator" > *</button>
            <button onclick="oppenToDisplay('1')" > 1 </button>
            <button onclick="oppenToDisplay('2')" > 2 </button>
            <button onclick="oppenToDisplay('3')" > 3 </button>
            <button onclick="oppenToDisplay('/')" class="operator" > / </button>   
            <button onclick="oppenToDisplay('0')" > 0 </button>   
            <button onclick="oppenToDisplay('.')" > . </button>
            <button onclick="calculateResult()" class="equal" > = </button>   
            
        </div>
    
        <!--bagian footer-->
        <footer class="footer">
            <p>created by ayu | copyright 2025</p>
        </footer>
        <div class="footer-line"></div><!--menambah garis dibawah-->

    </div>
<script src="javascript/script.js"></script>
</body>
</html>
